<div class="modal-body">
    <!--<p class="mb-4">
     Nom & Prenom du client: 
      <span class="text-primary"> {{commande.id_client.nom}} {{commande.id_client.prenom}}</span>
    </p>-->
    <div class="table-responsive">
      <table class="table table-centered table-nowrap">
        <thead>
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Nom du produit</th>
            <th scope="col">Prix</th>
          </tr>
        </thead>
        <tbody>      
            <tr *ngFor="let data of commandeData">
                <td>
                    <div>
                    <a>
                      <img alt="" width="100" src="{{data.produit.image}}">
                    {{data.produit.nom}}</a>
                    </div>
                </td>
                <td>
                    <div>
                        <h5 class="text-truncate font-size-14"></h5>
                        <p class="text-muted mb-0">{{data.produit.prix}}DT x {{data.commande.qte}}</p>
                    </div>
                </td>
                <td>{{data.prix_totale}}DT</td>
            </tr>
      
            <tr *ngFor="let detaille of commandeData">
                <td colspan="2">
                    <h6 class="m-0 text-end">Prix:</h6>
                </td>
                <td>{{detaille.prix}}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <h6 class="m-0 text-end">Livraison:</h6>
                </td>
                <td>5 DT</td>
            </tr>
            <tr>
                <td colspan="2">
                    <h6 class="m-0 text-end">Prix Totale:</h6></td>
                <td>DT</td>
            </tr>
          
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="confirm()">Confirmer</button>
    <button class="btn btn-danger" (click)="Annuler()">Annuler</button>
  </div>
