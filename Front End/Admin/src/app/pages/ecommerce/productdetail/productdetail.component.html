<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="DÃ©tail du produit" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-xl-6">
              <div class="product-detai-imgs">
                <div class="row">
                  <ul ngbNav #nav="ngbNav" class="col-md-2 col-sm-3 col-4" orientation="vertical">
                    <li *ngFor="let myproduct of productDetail[0].images; let i = index" [ngbNavItem]="i" class="p-2">
                      <a ngbNavLink>
                        <img src="{{produitData.image}}" alt="" class="img-fluid mx-auto d-block rounded" />
                      </a>
                      <ng-template ngbNavContent>
                        <img src={{produitData.image}} id="expandedImg" alt=""
                          class="img-fluid mx-auto d-block">
                      </ng-template>
                    </li>
                  </ul>
                  <div [ngbNavOutlet]="nav" class="col-md-7 offset-md-1 col-sm-9 col-8"></div>
                </div>
              </div>
            </div>

            <div class="col-xl-6">
              <div class="mt-4 mt-xl-3">
                <!--<a href="javascript: void(0);" class="text-primary">{{productDetail[0].category}}</a>-->
                <h4 class="mt-1 mb-3">{{produitData.nom}}</h4>                

                <h5 class="mb-4">Prix : <span class="text-muted me-2"></span> <b>{{produitData.prix}} DT</b></h5>
                
              </div>
            </div>
          </div>
          <!-- end row -->

          <div class="mt-5">
            <h5 class="mb-3">Specifications :</h5>

            <div class="table-responsive">
              {{produitData.description}}
            </div>
          </div>
          <!-- end Specifications -->

        </div>
      </div>
    </div>

    <!-- end card -->
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
