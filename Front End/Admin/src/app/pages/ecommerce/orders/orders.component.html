<div class="container-fluid">
  <app-page-title title="Les commandes" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="term">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Table data --> 
          <app-transaction [transactions]="transactions |  filter:term"></app-transaction>
          <!-- End Table data -->
        </div>
      </div>
    </div>
  </div>
</div>
