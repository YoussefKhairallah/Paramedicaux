<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Liste des factures" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-xl-4 col-sm-6" *ngFor="let list of OrdersData">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="text-lg-center">
                <div *ngIf="!list.image" class="avatar-sm me-3 mx-lg-auto mb-3 float-start float-lg-none">
                  <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                    {{list.id_client.nom}}
                  </span>
                </div>
                <img *ngIf="list.image" src="{{list.image}}"
                  class="avatar-sm me-3 mx-lg-auto mb-3 mt-1 float-start float-lg-none rounded-circle" alt="img">
                <h5 class="mb-1 font-size-15 text-truncate">{{ list.name }}</h5>
              </div>
            </div>

            <div class="col-lg-8">
              <div>
                <a routerLink="/invoices/detail/{{list.id}}" class="d-block text-primary text-decoration-underline mb-2">{{list.id_client.nom}} {{list.id_client.nom}} {{ list.id }}</a>
                <h5 class="text-truncate mb-4 mb-lg-5">{{ list.title }}</h5>
                <ul class="list-inline mb-0">
                  <li class="list-inline-item me-3">
                    <h5 class="font-size-14" placement="top" ngbTooltip="Montant"><i
                        class="bx bx-money me-1 text-muted"></i> {{ list.prix_totale}}</h5>
                  </li>
                  <li class="list-inline-item">
                    <h5 class="font-size-14" placement="top" ngbTooltip="Date du facturation"><i
                        class="bx bx-calendar me-1 text-muted"></i> {{list.date}}</h5>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
