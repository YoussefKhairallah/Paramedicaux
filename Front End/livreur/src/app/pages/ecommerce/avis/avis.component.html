<div class="container-fluid">

    <app-page-title title="Les avis" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-sm-4">
                <div class="search-box me-2 mb-2 d-inline-block">
                  <div class="position-relative">
                    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="term" />
                    <i class="bx bx-search-alt search-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table align-middle  table-nowrap table-hover">
                <thead class="table-light text-center">
                  <tr>
                    <th scope="col" style="width: 70px;">#</th>
                    <th scope="col">Produit</th>
                    <th scope="col">client</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date de creation</th>
                  </tr>
                </thead>
                <tbody class="table-light text-center">
                  <tr *ngFor="let data of avisData">
                    <td>{{data.id}}</td>
                    <td>{{data.produit.nom}}</td>
                    <td>{{data.client.nom}} {{data.client.prenom}}</td>
                    <td>{{data.desc}}</td>
                    <td>{{data.date}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <ul class="pagination pagination-rounded justify-content-center mt-4">
                  <li class="page-item disabled">
                    <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                  </li>
                  <li class="page-item active">
                    <a href="javascript: void(0);" class="page-link">1</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">2</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">3</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">4</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link">5</a>
                  </li>
                  <li class="page-item">
                    <a href="javascript: void(0);" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
