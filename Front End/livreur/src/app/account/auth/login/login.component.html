<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Bienvenue !</h5>
                  <p>Connectez-vous pour continuer.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="../../../../assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="../../../../assets/logo/icon.png" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!--================================================= Email =================================================-->

              <div class="mb-3">
                <label class="control-label">Username</label>
                <input class="form-control" placeholder="username" type="text" name="email" autocomplete="off" formControlName="email"
                    [ngClass]="{'is-invalid': submitted && form.email.errors}"/>
                    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                      <span *ngIf="form.email.errors.required">E-mail d'utilisateur est obligatoire.</span>
                      <span *ngIf="form.email.errors.pattern">Cette valeur doit être un e-mail valide.</span>
                    </div>
              </div>
      <!--================================================= Mot de passe =================================================-->

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && form.password.errors }" id="password" placeholder="Mot de passe"/>

                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                  <div *ngIf="form.password.errors.required">Mot de passe de obligatoire</div>
                </div>
              </div>
      <!--================================================= Button Connexion =================================================-->

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Connexion</button>
                </div>

                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Mot de passe oublié?</a>
                </div>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="form.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>© {{year}} ParaMed. Fabriqué avec <i class="mdi mdi-heart text-danger"></i></p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
