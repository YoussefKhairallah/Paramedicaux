<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Login Tab Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img
                src="assets/img/login-banner.png"
                class="img-fluid"
                alt="Doccure Login"
              />
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Connexion <span>ParaMed</span></h3>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group form-focus">
                  <input
                    class="form-control floating"
                    placeholder="Entre email"
                    type="text"
                    name="email"
                    autocomplete="off"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': submitted && form['email'].errors
                    }"
                  />
                  <label class="focus-label">Email</label>
                  <div
                    *ngIf="submitted && form['email'].errors"
                    class="invalid-feedback"
                  >
                    <span *ngIf="form['email'].errors['required']"
                      >E-mail d'utilisateur est obligatoire.</span
                    >
                    <span *ngIf="form['email'].errors['pattern']"
                      >Cette valeur doit être un e-mail valide.</span
                    >
                  </div>
                </div>
                <div class="form-group form-focus">
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && form['password'].errors
                    }"
                    id="password"
                    placeholder="Mot de passe"
                  />
                  <label class="focus-label">Mot de passe</label>

                  <div
                    *ngIf="submitted && form['password'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="form['password'].errors['required']">
                      Mot de passe de obligatoire
                    </div>
                  </div>
                </div>

                <!-- <div>
									<label class="custom_check">
										<input type="checkbox" name="gender_type" [(ngModel)]="isPatient" (click)="checkType($event)"  >
										<span class="checkmark"></span> Patients
									</label>
								</div> -->

                <div class="text-end">
                  <a class="forgot-link" [routerLink]="'/forgot-password'"
                    >Mot de passe oublié ?</a
                  >
                </div>
                <button
                  class="btn btn-primary w-100 btn-lg login-btn"
                  type="submit"
                >
                  Connexion
                </button>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">ou</span>
                </div>
                <div class="row form-row social-login">
                  <div class="col-6">
                    <a href="javascript:void(0)" class="btn btn-facebook w-100"
                      ><i class="fab fa-facebook-f me-1"></i> Connexion</a
                    >
                  </div>
                  <div class="col-6">
                    <a class="btn btn-google w-100"
                    ><i class="fab fa-google me-1"></i> Connexion</a
                    >
                  </div>
                </div>
                <div class="text-center dont-have">
                  Vous n'avez pas de compte ?
                  <a [routerLink]="'/Register'">S'inscrire</a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /Login Tab Content -->
      </div>
    </div>
  </div>
</div>
