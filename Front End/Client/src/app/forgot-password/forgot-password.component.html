<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Mot de passe oublié?</h3>
											<p class="small text-muted">Entrez votre e-mail pour obtenir un lien de réinitialisation du mot de passe</p>
										</div>
										
										<!-- Forgot Password Form -->
										<form>
											<div class="form-group form-focus">
												<input type="email" class="form-control floating" required>
												<label class="focus-label">Email</label>
											</div>
											<div class="text-end">
												<a class="forgot-link" [routerLink]="'/login-page'">Rappelez-vous votre mot de passe ?</a>
											</div>
											<button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Réinitialiser le mot de passe</button>
										</form>
										<!-- /Forgot Password Form -->
										
									</div>
								</div>
							</div>
							<!-- /Account Content -->
							
						</div>
					</div>

				</div>

			</div>
