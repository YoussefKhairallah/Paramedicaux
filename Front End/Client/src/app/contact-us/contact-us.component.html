<!-- Breadcrumb -->

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home'">Accueil</a></li>

            </div>
        </div>
    </div>
</div>

<!-- Page Content -->
<section class="contact-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12 text-center">
                <h3 class="mb-4">Nous contacter</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="contact-box flex-fill">
                    <div class="infor-img">
                        <div class="image-circle">
                            <i class="feather-phone"></i>
                        </div>									
                    </div>
                    <div class="infor-details text-center">
                        <label>Telephone</label>
                        <p>+216 51 321 774</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="contact-box flex-fill">
                    <div class="infor-img">
                        <div class="image-circle bg-primary">
                            <i class="feather-mail"></i>
                        </div>									
                    </div>
                    <div class="infor-details text-center">
                        <label>Email</label>
                        <p>support@ParaMed.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="contact-box flex-fill">
                    <div class="infor-img">
                        <div class="image-circle">
                            <i class="feather-map-pin"></i>
                        </div>									
                    </div>
                    <div class="infor-details text-center">
                        <label>Adresse</label>
                        <p>3556  Beech Street, San Francisco,<br> California, CA 94108 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Contact Form -->
<section class="contact-form">
    <div class="container">
        <div class="section-header text-center">
            <h2>Entrer en contact!</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="row">
                        <div class="col-md-6"> 
                            <div class="form-group">
                                <label>Votre nom <span>*</span></label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6"> 
                            <div class="form-group">
                                <label>Votre Email <span>*</span></label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12"> 
                            <div class="form-group">
                                <label>Objet</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12"> 
                            <div class="form-group">
                                <label>Commentaires <span>*</span></label>
                                <textarea class="form-control">

                                </textarea>
                            </div>
                        </div>
                    </div>		
                    <button class="btn bg-primary">Envoyer le message</button>					
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /Contact Form -->

<!-- Contact Map -->
<section class="contact-map d-flex">

</section>
<!-- /Contact Map -->
        
<!-- /Page Content -->
