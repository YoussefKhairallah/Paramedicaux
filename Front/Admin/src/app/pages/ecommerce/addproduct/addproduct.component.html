<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Add Product" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Informations de base</h4>
          <p class="card-title-desc">Remplissez toutes les informations ci-dessous</p>

          <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">

      <!--================================================= Nom Produit =================================================-->
                <div class="mb-3">
                  <label for="productname">Nom du produit</label>
                  <input id="productname" name="productname" type="text" class="form-control" formControlName="name"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Nom du produit est obligatoire.</span>
                  </div>
                </div>

      <!--================================================= Fournisseur Produit =================================================-->

                <div class="mb-3">
                  <label class="control-label">Fournisseur</label>
                  <ng-select [items]="['Alaska','Hawaii','California','Nevada','Oregon','Washington']"
                    [multiple]="true"></ng-select>
                </div>

      <!--================================================= Prix Produit =================================================-->
                
                <div class="mb-3">
                  <label for="price">Prix</label>
                  <input id="price" name="price" type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid': submit &&
                  form.price.errors}">
                  <div *ngIf="submit && form.price.errors" class="invalid-feedback">
                    <span *ngIf="form.price.errors.required">Prix est obligatoire.</span>
                  </div>
                </div>
      <!--================================================= Image Produit =================================================-->

                <label for="product-image" class="mt-2"> Images du produit</label>
                <dropzone class="dropzone" [config]="config"></dropzone>
              </div>

              <div class="col-sm-6">
      <!--================================================= Categorie Produit =================================================-->

                <div class="mb-3">
                  <label class="control-label">Categorie</label>
                  <ng-select [items]="['Alaska','Hawaii']"></ng-select>
                </div>

      <!--================================================= Description du produit =================================================-->

                <div class="mb-3">
                  <label for="productdesc">Description du produit</label>
                  <textarea class="form-control" id="productdesc" rows="5" name="productdesc" formControlName="productdesc" [ngClass]="{'is-invalid': submit &&
                  form.productdesc.errors}"></textarea>
                  <div *ngIf="submit && form.productdesc.errors" class="invalid-feedback">
                    <span *ngIf="form.productdesc.errors.required">Description est obligatoire.</span>
                  </div>
                </div>
              </div>
            </div>

      <!--================================================= Les Buttons =================================================-->

            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
              <button type="submit" class="btn btn-secondary">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> 
<!-- container-fluid -->
